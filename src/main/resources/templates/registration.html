<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form </title>
</head>
<body>
<div th:if="${regError}">
    <div th:text="${regError}"></div>
</div>

<form action="#" th:action="@{/registration}" th:object="${user}" method="POST">
    <div>
        <label> User Name : </label>
        <label>
            <input type="text" name="username"/>
        </label>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">NameError</p>
            <!--<p th:each="error: ${#fields.errors('username')}"
               th:text="${error}">Username validation error</p>-->
    </div>
    <div>
        <label> Password:  </label>
            <input type="password" name="password"/>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">PasswordError</p>
    </div>
    <div><input type="submit" value="Sign Up"/></div>
</form>
</body>
</html>
